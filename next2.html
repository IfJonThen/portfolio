<script>
  window.$=$;
  window.jQuery=jQuery;
$(document).ready(()=>{
    $("#content1").fadeTo(1300,1);
});
$(function(){
    var mystate=1;
    $("#down").on('click touchstart', (e)=>{
        e.stopPropagation();
        e.preventDefault();
        if(mystate<=5) {
            mystate++;
            console.log("fading out..."+ (mystate-1));
            $("#content" + (mystate - 1)).fadeTo(1300,0);
//            $("#content" + (mystate - 1)).addClass("hidden");
//            $("#content" + (mystate - 1)).addClass("away");
//            $("#content" + mystate).addClass("fade");
            $("#content" + (mystate-1)).addClass("hidden");
            changeInfo(mystate);
//            $("#content" + mystate).removeClass("away");
            console.log("fading in ..."+ (mystate));
            $("#content" + (mystate)).fadeTo(1300,1);
            console.log("fading in complete ..."+ (mystate));
//            $("#content"+ mystate).css.display=block;
//            fadeIn(300);
            $("#content" + mystate).removeClass("hidden");

        }
    });
    $("#up").on('click touchstart', (e)=>{
        e.stopPropagation();
        e.preventDefault();
        if(mystate>1) {
            mystate--;
            console.log(mystate);
            $("#content" + (mystate + 1)).fadeTo(1300,0);

            $("#content" + (mystate + 1)).addClass("hidden");
            changeInfo(mystate);
            $("#content" + (mystate)).fadeTo(1300,1);
            $("#content" + mystate).removeClass("hidden");

        }
        });

function jump(here){
  window.location.hash=here;
}

function sendEmail(){
  return prompt("To recieve more updates please enter your email","Enter your email address here");
}
});
</script>
